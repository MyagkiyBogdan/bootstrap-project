<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./img/world.png" type="image/png" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Koalas-Bootstrap-project</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white header__titile">
              Hi, I'm a bootstrap test project and I'm going to tell you about the koalas! Want to
              know more about these wonderful animals?
            </h1>
            <div class="play-btn" data-bs-toggle="modal" data-bs-target="#Modal">
              <div class="play-btn__triangle"></div>
            </div>

            <a href="#footer" class="btn btn-info tn-lg text-white go-button">I'm in!</a>
          </div>
        </div>
      </div>
    </header>
    <section class="about section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center text-uppercase mb-5 main-tc">About us</h2>
          </div>
          <div class="row">
            <div class="col-xl-4 col-md-6 col-sm-12">
              <div class="section__circle"><span class="icon-list-numbered"></span></div>
              <h5 class="">Structured material</h5>
              <div class="line"></div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
              <div class="section__circle"><span class="icon-list-numbered"></span></div>
              <h5 class="">Structured material</h5>
              <div class="line"></div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
              <div class="section__circle"><span class="icon-list-numbered"></span></div>
              <h5 class="">Structured material</h5>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer" class="footer"></footer>

    <div
      class="modal fade"
      id="Modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cute adaptive video about baby koala</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="embed-container">
              <div class="embed-container">
                <iframe
                  src="https://www.youtube.com/embed/t6-WjzFNyVY"
                  frameborder="0"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a
              href="https://www.youtube.com/watch?v=3jzvHNoAE2I&feature=emb_title"
              target="_blank"
              class="btn btn-primary"
              >Watch on YouTube</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
